<BottomNavigation>
    <TabStrip>
        <TabStripItem class="navigation__item">
            <!--
                Note TabStripItem will only accept single Label and/or single Image elements that it
                will "adopt"; any other layout elements you try to specify will be ignored
            -->
            <!-- <Label text="Festival"></Label> -->
            <Image src="res://festival" class="festivalIcon"></Image>
        </TabStripItem>

        <TabStripItem class="navigation__item">
            <!-- <Label text="Friends"></Label> -->
            <Image src="res://friends" class="friendsIcon"></Image>
        </TabStripItem>

        <TabStripItem class="navigation__item">
            <!-- <Label text="Match"></Label> -->
            <Image src="res://thumbs" class="thumbsIcon"></Image>
        </TabStripItem>

        <TabStripItem class="navigation__item">
            <!-- <Label text="Chat"></Label> -->
            <Image src="res://chat" class="chatIcon"></Image>
        </TabStripItem>

        <TabStripItem class="navigation__item">
            <!-- <Label text="Profile"></Label> -->
            <Image src="res://profile" class="profileIcon"></Image>
        </TabStripItem>
    </TabStrip>

    <TabContentItem>
        <page-router-outlet name="festivalTab"></page-router-outlet>
    </TabContentItem>

    <TabContentItem>
        <page-router-outlet name="friendTab"></page-router-outlet>
    </TabContentItem>

    <TabContentItem>
        <page-router-outlet name="matchTab"></page-router-outlet>
    </TabContentItem>

    <TabContentItem>
        <page-router-outlet name="chatTab"></page-router-outlet>
    </TabContentItem>

    <TabContentItem>
        <page-router-outlet name="profileTab"></page-router-outlet>
    </TabContentItem>
</BottomNavigation>
