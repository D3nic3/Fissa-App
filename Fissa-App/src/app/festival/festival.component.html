<ActionBar>
  <Label text="Festival"></Label>
</ActionBar>

<GridLayout>
  <ListView [festivals]="festivals">
    <ng-template let-festival="festival">
      <StackLayout>
        <Label
          [nsRouterLink]="['../festival', festival.name]"
          [text]="festival.name"
        ></Label>
      </StackLayout>
    </ng-template>
  </ListView>
</GridLayout>
